{% extends 'base.html'%}


{% block content %}


    {% if blogs|length == 0 %}
    <p>No blog posts yet</p>


    {% else %}

        {% for blog in blogs %}
        <div class="blog-unit">
        <h2 class="blog-title"><a href='/blog?id={{blog.id}}'>{{blog.title}}</a></h2>
        <hr>
        <p class="blog-body">{{blog.body}}</p>
        <h5>Written by <a href='/blog?user={{user.id}}'>{{user.username}}</a></h5>
        </div>
        {% endfor %}
        
    {% endif %}

{% endblock %}
