{% extends 'base.html' %}

{% block content %}
    
    <h1>Build a Blog</h1>

    {% if blogs|length == 0 %}
    <p>No blog posts yet</p>
    
    {% else %}
        {% for blog in blogs %}
        <div>
        <h2>{{blog.title}}</h2>
            <p>{{blog.body}}</p>
        </div>
        <hr>
        {% endfor %}
    
    {% endif %}


{% endblock %}
