<!doctype html>
<html>
    <head>
        <title>{{title}}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/styles.css') }}">
        <link href='http://fonts.googleapis.com/css?family=Bitter' rel='stylesheet' type='text/css'>
        <style>
            .error{
                color: red;
                font-family: Bitter; 
                font-style: italic;
            }

            body{
                font-family: Bitter;
            }

            .main-heading{
                background: #2A88AD;
                color: white;
                border-radius: 10px;
                padding: 50px;
                margin: 5px 0px 15px 0px;
                text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.12);
                font: normal 60px 'Bitter', serif;
                text-align: left;
            }

            .blog-unit{
                background: #f0f0f0;
                margin: 20px 0px;
                padding: 15px;
                border-radius: 10px;
            }

            .links{
                text-align: right;
                display: block;
                margin: -20px 10px;
            }

            .links .main-link{
                position: relative;
                top: 55px;
            }

            .links .new-link{
                position: relative;
                top: 105px;
            }

            .links a {
                color:#f0f0f0;
                text-decoration: none;
                font-size: 22px;
            }

            .blog-title a {
                color: black;
                text-decoration: none;             
            }

            .blog-title a:hover {
                color: black;
                text-decoration: underline;          
            }

        </style>
    
    </head>

    <body>

            <p class="links"><a href='/blog' class="main-link">Main page</a></p>
            <p class="links"><a href='/new-post' class="new-link">Make a new post</a></p>
            
        <h1 class="main-heading">Build-a-Blog</h1>

       {% block content %}
       {% endblock %}

    </body>
</html>
