{% extends 'base.html' %}

{% block content %}

    {% if users|length == 0 %}
    <p>No users yet</p>


    {% else %}
        {% for user in users %}
            <div class="user-unit">
            <h2><a href='/blog?user={{user.id}}'>{{user.username}}</a></h2>
            </div>
        {% endfor %}

    {% endif %}



{% endblock %}
